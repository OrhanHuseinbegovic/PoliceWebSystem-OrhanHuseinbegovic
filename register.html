<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="icon" type="image/x-icon" href="assets/Police.png" />
        <title>Register</title>
        <link href="css/styles.css" rel="stylesheet">
        <link href="css/spinkit.css" rel="stylesheet">
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">

                        <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLabel">Registration Successful!</h5>
                                  <button id="closeBtnn" type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                  <p>Your registration details:</p>
                                  <p id="userrEmail"><strong>Email:</strong> <span id="userEmail"></span></p>
                                  <p id="userrPassowrd"><strong>Password:</strong> <span id="userPassword"></span></p>

                                  <h2>You will be able to log in once you are accepted by admin</h2>
                                </div>
                            
                              </div>
                            </div>
                          </div>

                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5 text-center">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3><img src="assets/police-badge.png" width="128px"  alt=""></div>
                                    <div class="card-body">



                                        <form id="registerForm" method="post">
                                            <input type="hidden" id="officerID" name="officerID">
                                            <div class=" mb-3">
                                                <input class="form-control" id="personalID" type="text" placeholder="Personal ID"  name="personalID" required/>
                                                <!--<label for="inputPersonalD">Personal ID</label>-->
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="mb-3 mb-md-0">
                                                        <input class="form-control" id="name" type="text" placeholder="Enter your first name" name="name" required/>
                                                        <!--<label for="Name">First name</label>-->
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="">
                                                        <input class="form-control" id="surname" type="text" placeholder="Enter your last name" name="surname" required />
                                                        <!--<label for="inputLastName">Last name</label>-->
                                                    </div>
                                                </div>
                                                
                                            </div>
                                            
                                            <div class="form-group">
                                                <!--<label for="caseDate">Date of birth:</label>-->
                                                <input type="date" class="form-control" id="dateOfBirth" placeholder="Date of birth" name="dateOfBirth" required>
                                                <br>
                                            </div>
                                            <input type="hidden" id="email" name="email">

                                            <!--
                                            <div class=" mb-3">
                                                <input class="form-control" id="phone" type="number" placeholder="+387 xxx xxx"  name="phone" required/>
                                                <label for="inputPersonalD">Personal ID</label>
                                            </div>
                                            -->

                                            <div class="form-group input-group">
                                                <!--<div class="input-group-prepend">
                                                    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                                                </div>
                                            -->
                                                <select class="custom-select" style="max-width: 120px;">
                                                    <option selected="">+387</option>
                                                    <option value="1">+386</option>
                                                </select>
                                                <input id="phone" name="phone" class="form-control" placeholder="Phone number" type="text">
                                            </div> <!-- form-group// -->

                                            <br>


                                            <div class="form-group">
                                                
                                                <select class="form-control" name="department" id="department" form="registerForm" placeholder="Select department" required>
                                                  <option value="">Department</option>
                                                  <option value="Drugs">Drugs</option>
                                                  <option value="Fraud">Fraud</option>
                                                  <option value="Homicide">Homicide</option>
                                                  <option value="Patrol">Patrol</option>
                                                  <option value="Traffic">Traffic</option>
                                                  <option value="Violent Crime">Violent Crime</option>
                                                  <option value="Property Crime">Property Crime</option>
                                                  <option value="Organized Crime">Organized Crime</option>
                                                </select>
                                              </div>
                                              <br>

                                              <input type="hidden" id="status" name="status" value="onhold">

                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class=" mb-3 mb-md-0">
                                                        <input class="form-control" id="inputPassword" type="password" placeholder="Create a password" name="password"  required/>
                                                        <!--<label for="inputPassword">Password</label>-->
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class=" mb-3 mb-md-0">
                                                        <input class="form-control" id="inputPasswordConfirm" type="password" placeholder="Confirm password" name="repeat" required />
                                                        <!--<label for="inputPasswordConfirm">Confirm Password</label>-->
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="isAdmin">Apply for admin:</label>
                                                <input type="checkbox" id="isAdmin" name="isAdmin">
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <!--<div class="d-grid"><a class="btn btn-primary btn-block" href="login.html">Create Account</a></div>-->
                                                <button type="submit" class="btn btn-primary">Create account</button>
                                            </div>
                                        </form>



                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="login.html">Log in</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/block-ui@2.70.0/dist/block-ui.min.js"></script>
        <script src="js/utils/form_validation.js"></script>
        <script src="js/utils/utils.js"></script>
        <script src="js/utils/constants.js"></script>
        <script src="js/utils/rest_client.js"></script>
        <script src="js/toastr.min.js"></script>
        <script src="js/block-ui.js"></script>
        <script src="js/scripts.js"></script>
        <script src="js/register.js"></script>
    </body>
</html>
