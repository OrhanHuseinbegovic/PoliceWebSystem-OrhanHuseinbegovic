<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login</title>
        <link rel="icon" type="image/x-icon" href="assets/Police.png" />
        <link href="css/styles.css" rel="stylesheet">
        <link  href="css/manual.css" rel="stylesheet">
        <link  href="css/spinkit.css" rel="stylesheet">
        <link rel="stylesheet" href="css/toastr.min.css">
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div id="loginFormContainer" class="card shadow-lg border-0 rounded-lg mt-5 text-center" >
                                    <div class="card-header btn-sm"><h3 class="text-center font-weight-light my-4">Login</h3><img src="assets/police-badge.png" width="128px"  alt="Police Logo"></div>
                                    <div class="card-body">
                                        <!--FORM-->
                                        <form id="loginForm">
                                            <div class="form-floating mb-3">
                                                <span><p>Email:</p></span>
                                                <input class="form-control" id="email" type="email" placeholder="namesurname@police.com" name="email" required/>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <span><p>Password:</p></span>
                                                <input class="form-control" id="password" type="password" placeholder="Password" name="password" required/>
                                            </div>
                                            <div class="mt-2 mb-4">
                                                <!--<button type="submit" class="btn btn-primary">Log in</button>-->
                                                <button class="btn btn-primary btn-user btn-block" type="submit">Login</button>
                                            </div>
                                        </form>
                                        <!--END OF FORM-->
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="register.html">Sign up</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"></script>
        <script src="js/utils/constants.js"></script>
        <script src="js/utils/utils.js"></script> 
        <script src="js/utils/form_validation.js"></script>
        <script src="js/utils/rest_client.js"></script>
        <script src="js/toastr.min.js"></script>
        <script src="js/block-ui.js"></script>
        <script src="js/scripts.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
