<div class="container">
<div class="d-flex" id="wrapper">
  <div class="container">
    <h1 class="mt-4">Suspects table</h1>
      <!-- Buttons -->
      <div class="mb-3">
          <button class="btn btn-primary" id="addRowBtn">Add</button>
      </div>

      <!--ADD MODAL-->
      <div class="modal fade" id="addSuspect" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addModalLabel">Add suspect</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close">
                <span aria-hidden="true" id="closeModal" class="close">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Form for adding data -->
              <form id="addForm"> 
                <input type="hidden" id="suspectID" name="suspectID">
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Personal ID:</label>
                  <input type="text" class="form-control" id="personalid" name="personalid">
                </div>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Surname</label>
                  <input type="text" class="form-control" id="surname" name="surname">
                </div>
              <div class="form-group">
                <label for="caseDate">Date of birth:</label>
                <input type="date" class="form-control" id="caseDate" placeholder="Date of birth" name="date" required>
                <br>
            </div>
                <button type="submit" class="btn btn-primary closed">Add</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!--EDIT MODAL-->
      <div class="modal fade" id="editSuspect" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addModalLabel">Edit data</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close">
                <span aria-hidden="true" id="closeModal" class="close">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Form for editing data -->
              <form id="editForm"> 
                    <input type="hidden" id="suspectID" name="suspectID">
                    <input type="hidden" id="personalID" name="personalID">
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Name</label>
                      <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Surname</label>
                      <input type="text" class="form-control" id="surname" name="surname">
                    </div>
                    <input type="hidden" id="date" name="date">
                    <br>
                    <button type="submit" class="btn btn-primary closed">Save changes</button>
              </form>
            </div>
          </div>
        </div>
      </div>


      <!-- Datatable -->
      <div class="table-responsive">
        <table id="suspectsTable" class="table-responsive table-striped table-bordered">
          <thead>
            <th>Suspect ID</th>
            <th>Personal ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Date of birth</th>
            <th id="actions">Actions</th>
          </thead>
          <tbody id="tableOutput">
      
          </tbody>
        </table>
      </div>
  </div>
</div>
</div>

<script src="../../PoliceWebSystem-OrhanHuseinbegovic/js/suspects.js"></script>
