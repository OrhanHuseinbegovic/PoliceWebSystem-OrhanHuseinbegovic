<div class="container-fluid">
  <div class="container-fluid text-center">
      <h1 class="mt-4">Officers table</h1>
      <div class="container mt-5">
          <!-- Buttons -->
          <div class="mb-3">
              <button class="btn btn-primary addBtn" id="addBtn" data-toggle="modal">Add</button>
          </div>
           
          <!-- Modal for ADD-->
          <div class="modal fade" id="addOfficerModal" tabindex="-1" role="dialog" aria-labelledby="addOfficer" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="addModalLabel">Add Data</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close">
                    <span aria-hidden="true" id="closeModal">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <!-- Form for adding data -->
                  <form id="addOfficerForm">
                    <input type="hidden" id="officerID" name="officerID">
                    <div class="form-group">
                      <label for="inputData">Personal ID:</label>
                      <input type="text" class="form-control" id="personalID" placeholder="Enter personal ID" name="personalID">
                    </div>
                    <div class="form-group">
                      <label for="inputData">Name:</label>
                      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                    </div>
                    <div class="form-group">
                      <label for="inputData">Surname:</label>
                      <input type="text" class="form-control" id="surname" placeholder="Enter surname" name="surname">
                    </div>
                      <div class="form-group">
                      <label for="caseDate">Date:</label>
                      <input type="date" class="form-control" id="caseDate" placeholder="Date of birth" name="dateOfBirth">
                    </div>
                    <input type="hidden" id="email" name="email">
                    <div class="form-group">
                      <label for="inputData">Phone:</label>
                      <input type="text" class="form-control" id="phone" placeholder="Enter phone" name="phone">
                    </div>
                    <div class="form-group">
                      <label for="select">Department:</label>
                      <select class="form-control" name="department" id="department" form="addOfficerForm" placeholder="Select department">
                        <option value="Drugs">Drugs</option>
                        <option value="Fraud">Fraud</option>
                        <option value="Homicide">Homicide</option>
                        <option value="Patrol">Patrol</option>
                        <option value="Traffic">Traffic</option>
                        <option value="Violent Crime">Violent Crime</option>
                        <option value="Property Crime">Violent Crime</option>
                        <option value="Organized Crime">Organized Crime</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="select">Status:</label>
                      <select class="form-control"  name="status" id="status" form="addOfficerForm" placeholder="Select status" >
                        <option value="onhold">On hold</option>
                        <option value="accepted">Accepted</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="select">Admin:</label>
                      <select class="form-control" name="isAdmin" id="isAdmin" form="addOfficerForm" placeholder="Select if user is Admin" >
                        <option value="0">Standard user</option>
                        <option value="1">Admin</option>
                      </select>
                    </div>
                    
                    <div class="form-group">
                      <label for="inputData">Password:</label>
                      <input type="text" class="form-control" id="password" placeholder="Enter password" name="password">
                    </div>


                    <button type="submit" class="btn btn-primary">Add</button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal for EDIT-->
          <div class="modal fade" id="editOfficerModal" tabindex="-1" role="dialog" aria-labelledby="editOfficer" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editModalLabel">Edit Data</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeingEditModal">
                    <span aria-hidden="true" id="closeEditModal">&times;</span>
                  </button>
                </div>
                <div class="modal-body
                ">
                  <!-- Form for editing data -->
                  <form id="editOfficerForm">
                    <input type="hidden" id="officerID" name="officerID">
                    <div class="form-group">
                      <label for="inputData">Personal ID:</label>
                      <input type="text" class="form-control" id="personalID" placeholder="Enter personal ID" name="personalID">
                    </div>
                    <div class="form-group">
                      <label for="inputData">Name:</label>
                      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                    </div>
                    <div class="form-group">
                      <label for="inputData">Surname:</label>
                      <input type="text" class="form-control" id="surname" placeholder="Enter surname" name="surname">
                    </div>
                    <div class="form-group">
                      <label for="caseDate">Date:</label>
                      <input type="date" class="form-control" id="caseDate" placeholder="Date of birth" name="dateOfBirth">
                    </div>
                    <input type="hidden" id="email" name="email">
                    <div class="form-group">
                      <label for="inputData">Phone:</label>
                      <input type="text" class="form-control" id="phone" placeholder="Enter phone" name="phone">
                    </div>
                    <div class="form-group">
                      <label for="select">Department:</label>
                      <select class="form-control" name="department" id="department" form="editOfficerForm" placeholder="Select department">
                        <option value="Drugs">Drugs</option>
                        <option value="Fraud">Fraud</option>
                        <option value="Homicide">Homicide</option>
                        <option value="Patrol">Patrol</option>
                        <option value="Traffic">Traffic</option>
                        <option value="Violent Crime">Violent Crime</option>
                        <option value="Property Crime">Violent Crime</option>
                        <option value="Organized Crime">Organized Crime</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="select">Status:</label>
                      <select class="form-control"  name="status" id="status" form="editOfficerForm" placeholder="Select status" >
                        <option value="">Status</option>
                        <option value="onhold">On hold</option>
                        <option value="accepted">Accepted</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="select">Admin:</label>
                      <select class="form-control" name="isAdmin" id="isAdmin" form="editOfficerForm" placeholder="Select if user is Admin" >
                        <option value="0">Standard user</option>
                        <option value="1">Admin</option>
                      </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Edit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          

          <!-- Datatable -->
          <div class="table-responsive">
          <table id="officersTable" class="table table-responsive table-striped table-bordered">
              <thead>
                  <tr>
                      <th data-name="officerID">Officer ID</th>
                      <th data-name="personalID">Personal ID</th>
                      <th data-name="name">Name</th>
                      <th data-name="surname">Surname</th>
                      <th data-name="dateOfBirth">Date of Birth</th>
                      <th data-name="email">Email</th>
                      <th data-name="phone">Phone</th>
                      <th data-name="department">Department</th>
                      <th data-name="status">Status</th>
                      <th data-name="isAdmin">Is Admin</th>
                      <th data-name="actions">Actions</th>
                  </tr>
              </thead>
              <!--
              <tbody id="tableOutput">
              </tbody>
              -->
          </table>
          </div>
        </div>
    </div>
</div>

<script src="/../js/officers.js"></script>
