<div class="container-fluid">
  <div class="container-fluid text-center">
      <h1 class="mt-4">Officers table</h1>
      <div class="container mt-5">
          <!-- Buttons -->
          <div class="mb-3">
              <button class="btn btn-primary addBtn" id="addOfficer" data-toggle="modal">Add</button>
          </div>
        
          <!--MODAL FOR ADD-->
        <div class="modal fade" id="addOfficerModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Add Data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close">
                    <span aria-hidden="true" id="closeModal">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                <!-- Form for adding data -->
                <form id="addForm">
                    <div class="form-group">
                    <label for="inputData">Log ID:</label>
                    <select class="form-control" id="logID" name="logID" form="addForm">
                        <!--POPUNI OVO-->
                        <option value="">Select log ID</option>
                    </select>
                    </div>
                    <div class="form-group">
                    <label for="inputData">Officer ID:</label>
                    <select class="form-control" id="officerID" name="officerID" form="addForm">
                        <!--POPUNI OVO-->
                        <option value="">Select officer ID</option>
                    </select>
                    </div>
                    <div class="form-group">
                    <label for="inputData">Weapon ID:</label>
                    <select class="form-control" id="weaponID" name="weaponID" form="addForm">
                        <!--POPUNI OVO-->
                        <option value="">Select weapon ID</option>
                    </select>
                    </div>
                    <div class="form-group">
                    <label for="inputData">Vehicle ID:</label>
                    <select class="form-control" id="vehicleID" name="vehicleID" form="addForm">
                        <!--POPUNI OVO-->
                        <option value="">Select vehicle ID</option>
                    </select>
                    </div>
                    <div class="form-group">
                    <label for="shift">Select Shift:</label>
                    <select class="form-control" id="shift" name="shift" form="addForm">
                        <!--POPUNI OVO-->  
                        <option value="">Select shift</option>
                        <option value="morning">morning</option>
                        <option value="afternoon">afternoon</option>
                        <option value="night">night</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="caseDate">Date:</label>
                    <input type="date" class="form-control" id="caseDate" placeholder="Date of birth" name="date" required>
                    <br>
                </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
                </div>
            </div>
            </div>
        </div>

        <!--Test modal-->
        <div class="modal fade" id="addOfficerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Recipient:</label>
                      <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Message:</label>
                      <textarea class="form-control" id="message-text"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Send message</button>
                </div>
              </div>
            </div>
          </div>


          <!-- Datatable -->
          <div class="table-responsive">
          <table id="officersTable" class="table table-responsive table-striped table-bordered">
              <thead>
                  <tr>
                      <th>Officer ID</th>
                      <th>Personal ID</th>
                      <th>Name</th>
                      <th>Surname</th>
                      <th>Date of Birth</th>
                      <th>Email</th>
                      <th>Phone</th>
                      <th>Department</th>
                      <th>Actions</th>
                  </tr>
              </thead>
              <tbody id="tableOutput">
                
              </tbody>
          </table>
          </div>
        </div>
  </div>
</div>

<script src="../../PoliceWebSystem-OrhanHuseinbegovic/js/officers.js"></script>
