<h1 class="mt-4">Equipment usage table</h1>
<div class="container mt-5">
  <!-- Buttons -->
  <div class="mb-3">
    <button class="btn btn-primary" id="addRowBtn">Add</button>
  </div>
  <!-- Modal for ADD-->
  <div class="modal fade" id="addEquipmentModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Add Data</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close">
            <span aria-hidden="true" id="closeModal">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Form for adding data -->
          <form id="addEquipmentForm">
            <input type="hidden" id="logID" name="logID">
            <div class="form-group">
              <label for="officerID">Officer ID</label>
              <input type="text" class="form-control" id="officerID" name="officerID" required>
            </div>
            <div class="form-group">
              <label for="weapons">Select Weapon:</label>
              <select class="form-control" id="weapon" name="weapon" form="addEquipmentForm" required>
                  <option value="">Select Weapon</option>
                  <!--Ovdje treba fetchati sve ID od veapons da user moze izabrati-->
                  <option value="assault rifle">Assault Rifle</option>
                  <option value="shotgun">Shotgun</option>
                  <option value="sniper rifle">Sniper Rifle</option>
                  <option value="pisol">Pistol</option>
              </select>
          </div>
          <div class="form-group">
            <label for="vehicle">Select Vehicle:</label>
            <select class="form-control" id="vehicle" name="vehicle" form="addEquipmentForm" required>
                <option value="">Select Vehicle</option>
                <!--Ovdje treba fetchati sve ID od vehicles da user moze izabrati-->
                <option value="golf7">Golf 7</option>
                <option value="octavia">Skoda Octavia</option>
                <option value="toyotarav4">Toyota Rav 4</option>
            </select>
           </div>
            <div class="form-group">
              <label for="shift">Select Shift:</label>
              <select class="form-control" id="shift" name="shift" form="addEquipmentForm" required>
                <!--POPUNI OVO-->  
                <option value="">Select shift</option>
                <option value="morning">morning</option>
                <option value="afternoon">afternoon</option>
                <option value="night">night</option>
              </select>
          </div>
          <div class="form-group">
            <label for="caseDate">Date:</label>
            <input type="date" class="form-control" id="caseDate" placeholder="Date of birth" name="date" required>
            <br>
        </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!--Modal for EDIT-->
  <div class="modal fade" id="editEquipmentModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Row</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" id="closeModal">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Form for editing row fields -->
          <form id="editEquipmentForm">
            <input type="hidden" id="logID" name="logID">
            <div class="form-group">
              <label for="officerID">Officer ID</label>
              <input type="text" class="form-control" id="officerID" name="officerID" required>
            </div>
            <div class="form-group">
              <label for="vehicle">Select Vehicle:</label>
              <select class="form-control" id="vehicle" name="vehicle" form="editEquipmentForm">
                  <option value="">Select Vehicle</option>
                  <!--Ovdje treba fetchati sve ID od vehicles da user moze izabrati-->
                  <option value="golf7">Golf 7</option>
                  <option value="octavia">Skoda Octavia</option>
                  <option value="toyotarav4">Toyota Rav 4</option>
              </select>
             </div>
              <div class="form-group">
                <label for="shift">Select Shift:</label>
                <select class="form-control" id="shift" name="shift" form="addEquipmentForm" required>
                  <!--POPUNI OVO-->  
                  <option value="">Select shift</option>
                  <option value="morning">morning</option>
                  <option value="afternoon">afternoon</option>
                  <option value="night">night</option>
                </select>
            </div>
            <div class="form-group">
              <label for="shift">Select Shift:</label>
              <select class="form-control" id="shift" name="shift" form="editEquipmentForm">
                <!--POPUNI OVO-->  
                <option value="">Select shift</option>
                <option value="morning">morning</option>
                <option value="afternoon">afternoon</option>
                <option value="night">night</option>
              </select>
          </div>
          <div class="form-group">
            <label for="caseDate">Date:</label>
            <input type="date" class="form-control" id="caseDate" placeholder="Date of birth" name="date" required>
            <br>
        </div>
          <button type="submit" class="btn btn-primary" id="saveChangesBtn">Save Changes</button>
          
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Datatable -->
  <div class="table-responsive">
  <table id="equipmentTable" class="table-responsive table-striped table-bordered">
    <thead>
      <th data-name="logID">Log ID</th>
      <th data-name="officerID">Officer ID</th>
      <th data-name="weapon">Weapon</th>
      <th data-name="vehicle">Vehicle</th>
      <th data-name="shift">Shift</th>
      <th data-name="date">Date</th>
      <th data-name="actions">Actions</th>
    </thead>
    <!--
    <tbody id="tableOutput">

    </tbody>
    -->
  </table>
</div>
</div>
<script src="../../PoliceWebSystem-OrhanHuseinbegovic/js/equipment.js"></script>
