<div class="container mt-5">
    <h1>Create a new case:</h1>
  <form id="caseForm" method="post">
      <!-- Case Name Input -->
      <div class="form-group">
          <label for="caseName">Case Name:</label>
          <input type="text" class="form-control" id="caseName" placeholder="Enter case name" name="CaseName">
      </div>
      <!-- Case Description Input -->
      <div class="form-group">
          <label for="caseDescription">Case Description:</label>
          <textarea class="form-control" id="caseDescription" rows="5" placeholder="Enter case description" name="Description"></textarea>
      </div>
      <!-- Select Date -->
      <div class="form-group">
          <label for="caseDate">Select Date:</label>
          <input type="date" class="form-control" id="caseDate" name="Date">
      </div>
      <button type="submit" class="btn btn-primary">Add case</button>
  </form>
</div>
<h1 class="mt-4">Ongoing cases</h1>
<div class="container">
  <div class="col-md-12 col-lg-12" id="output">
      <div class="clearfix"></div>
  </div>
</div>
<script src="../PoliceWebSystem-OrhanHuseinbegovic/js/cases.js"></script>
