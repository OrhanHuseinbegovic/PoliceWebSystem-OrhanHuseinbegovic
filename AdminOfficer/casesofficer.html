<h1 class="mt-4">Cases table</h1>

<div class="mb-3 mt-4">
  <button class="btn btn-primary" id="addCase">Create new case</button>
</div>

<!--ADD MODAL-->
<div class="modal fade" id="addCaseModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">Add suspect</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeAddCaseModal">
          <span aria-hidden="true" id="closeAddModal" class="close">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Form for adding data -->
        <form id="addCaseForm"> 
              <input type="hidden" name="caseID" id="caseID">
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Case name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="caseDescription">Case Description:</label>
                <textarea class="form-control" id="description" rows="5" placeholder="Enter case description" name="description" required></textarea>
              </div>
              <div class="form-group">
                <label for="caseDate">Date of creation:</label>
                <input type="date" class="form-control" id="date" placeholder="Date of birth" name="date" required>
                <br>
              </div>
              <button type="submit" class="btn btn-primary closed">Add case</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!--EDIT MODAL-->
<div class="modal fade" id="editCaseModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editCaseModal">Edit</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeAddCaseModal">
          <span aria-hidden="true" id="closeEditModal" class="close">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Form for adding data -->
        <form id="editCaseForm"> 
              <input type="hidden" name="caseID" id="caseID">
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Case name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="caseDescription">Case Description:</label>
                <textarea class="form-control" id="description" rows="5" placeholder="Enter case description" name="description" required></textarea>
              </div>
              <div class="form-group">
                <label for="caseDate">Date of creation:</label>
                <input type="date" class="form-control" id="date" placeholder="Date of birth" name="date" required>
                <br>
              </div>
              <button type="submit" class="btn btn-primary closed">Save changes</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="table-responsive">
  <table id="casesTable" class="table-responsive table-striped table-bordered">
    <thead>
      <th data-name="caseID">Case ID</th>
      <th data-name="date">Date Made</th>
      <th data-name="name">Name</th>
      <th data-name="description">Description</th>
      <th data-name="action">Actions</th>
    </thead>
    <!--
    <tbody id="tableOutput">
    </tbody>
    -->
  </table>
</div>
</div>
