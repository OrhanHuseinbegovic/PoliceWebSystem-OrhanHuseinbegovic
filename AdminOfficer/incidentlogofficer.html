<!-- Page content-->
<div class="container-fluid text-center">
  <img id="logoPicture" src="../assets/police-badge.png" alt="Police Web System Logo" width="200" height="200">
  <h1 class="mt-4">Incident Log</h1>
  <form action="/submit" method="post">

      <div class="form-group">
          <label for="exampleFormControlSelect1">Select crime type: </label>
          <select class="form-control" id="exampleFormControlSelect1">
              <option>Theft</option>
              <option>Assault</option>
              <option>Burglary</option>
              <option>Fraud</option>
              <option>Traffic ticket</option>
          </select>
      </div>
      <br>
      <div class="form-group">
          <label for="caseDescription">Description:</label>
          <textarea class="form-control" id="caseDescription" rows="5" placeholder="Enter case description" required></textarea>
      </div>
      <br>
      <div class="form-group">
          <label for="caseDate">Select Date:</label>
          <input type="date" class="form-control" id="caseDate" required>
      </div>
      <br>
      <div class="form-group">
          <label for="caseName">Incident Location:</label>
          <input type="text" class="form-control" id="caseName" placeholder="Enter case name" required>
      </div>
      <br>
      <fieldset disabled>   
          <div class="form-group">
              <label for="disabledSelect">Incident ID: </label>
              <select id="disabledSelect" class="form-control">
                  <option>01_121</option>
              </select>
          </div>
          <br>
          <div class="form-group">
              <label for="disabledSelect">Recorded by officer ID: </label>
              <select id="disabledSelect" class="form-control">
                  <option>01_12121</option>
              </select>
          </div>
      </fieldset>

      <button id="incidentSubButton" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
