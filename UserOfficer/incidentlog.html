<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Police Web System</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../assets/Police.png" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="../css/manual.css">
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Police System <span><img src="../assets/police-badge.png" alt="" height="25px" width="25px"></span></div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="cases.html">Cases</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="activitylog.html">Activity Log</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="incidentlog.html">Incident Log</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="suspects.html">Suspects</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="profile.html">Profile</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item"><a class="nav-link" href="indexuser.html">Home</a></li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Options</a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="profile.html">My profile</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="../login.html">Log out</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid text-center">
                    <img src="../assets/police-badge.png" alt="" width="256px" height="256px" id="indexUserPoliceBadge">
                    <h1 class="mt-4">Incident Log</h1>
                    <form action="/submit" method="post">
                    
                        <div class="form-group">
                          <label for="exampleFormControlSelect1">Select crime type: </label>
                          <select class="form-control" id="exampleFormControlSelect1">
                            <option>Theft</option>
                            <option>Assault</option>
                            <option>Burglary</option>
                            <option>Fraud</option>
                            <option>Traffic ticket</option>
                          </select>
                        </div>

                        <div class="form-group">
                            <label for="caseDescription">Description:</label>
                            <textarea class="form-control" id="caseDescription" rows="5" placeholder="Enter case description" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="caseDate">Select Date:</label>
                            <input type="date" class="form-control" id="caseDate" required>
                          </div>

                          <div class="form-group">
                            <label for="caseName">Incident Location:</label>
                            <input type="text" class="form-control" id="caseName" placeholder="Enter case name" required>
                          </div>
                        
                          <fieldset disabled>   
                            <div class="form-group">
                              <label for="disabledSelect">Incident ID: </label>
                              <select id="disabledSelect" class="form-control">
                                <option>01_121</option>
                              </select>
                            </div>
                            <div class="form-group">
                                <label for="disabledSelect">Recorded by officer ID: </label>
                                <select id="disabledSelect" class="form-control">
                                  <option>01_12121</option>
                                </select>
                              </div>
                          </fieldset>

                        <button id="incidentSubButton" type="submit" class="btn btn-primary">Submit</button>
                      </form>
                    
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../js/scripts.js"></script>
    </body>
</html>
